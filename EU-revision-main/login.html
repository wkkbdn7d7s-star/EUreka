<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EUreka Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #003399;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #002080;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      width: 300px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #loginBtn { background-color: #ffd700; color: #002080; }
    #registerBtn { background-color: #ffffff; color: #002080; }

    #feedback { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>EUreka Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div>
      <button id="loginBtn">Log In</button>
      <button id="registerBtn">Register</button>
    </div>
    <div id="feedback"></div>
  </div>

  <!-- Firebase SDKs at the end of body -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVv0Ag4-i3h0bEEYOiX4pRCZF7a4_a220",
      authDomain: "eureka-63b47.firebaseapp.com",
      projectId: "eureka-63b47",
      storageBucket: "eureka-63b47.firebasestorage.app",
      messagingSenderId: "655168214317",
      appId: "1:655168214317:web:e7d928bc5c1ea525fa6fa4",
      measurementId: "G-4ZJBL0203J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const registerBtn = document.getElementById("registerBtn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const feedback = document.getElementById("feedback");

    loginBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        feedback.textContent = "⚠️ Enter both email and password.";
        feedback.style.color = "orange";
        return;
      }
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        feedback.textContent = `✅ Logged in as ${userCredential.user.email}`;
        feedback.style.color = "lightgreen";
      } catch (error) {
        feedback.textContent = `❌ ${error.message}`;
        feedback.style.color = "red";
      }
    });

    registerBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        feedback.textContent = "⚠️ Enter both email and password.";
        feedback.style.color = "orange";
        return;
      }
      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        feedback.textContent = `✅ Registered as ${userCredential.user.email}`;
        feedback.style.color = "lightgreen";
      } catch (error) {
        feedback.textContent = `❌ ${error.message}`;
        feedback.style.color = "red";
      }
    });
  </script>
</body>
</html>
