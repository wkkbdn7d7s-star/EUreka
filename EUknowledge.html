<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EU Knowledge — EUreka!</title>

  <!-- Shared global styles (back arrow, etc.) -->
  <link rel="stylesheet" href="EUreka-base.css">

  <!-- Module-specific styles -->
  <link rel="stylesheet" href="EUknowledge.css">
</head>
<body>
  <!-- Back arrow -->
  <a href="index.html" class="back-arrow" title="Back to homepage">←</a>

  <div class="container">
    <header class="page-header">
      <h1>EU Knowledge</h1>
      <p>Test your knowledge on EU policy, priorities, and institutional questions.</p>
    </header>

    <main class="card">
      <div id="question" class="question">Click "Next Question" to start</div>

      <div class="controls">
        <button id="nextBtn">Next Question</button>
        <button id="shuffleBtn">Shuffle</button>
        <button id="copyBtn">Copy</button>
      </div>

      <div class="status">
        <span id="counter">0 / 0</span>
        <span id="timer">00:00</span>
      </div>
    </main>
  </div>

  <!-- Optional global JS for back arrow confirmation -->
  <script src="EUreka-base.js"></script>

  <!-- Module-specific JS -->
  <script src="EUknowledge.js"></script>
</body>
</html>
